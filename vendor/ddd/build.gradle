group 'com.cloudcommander.vendor.ddd'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.3'
    }
}

apply plugin: 'com.cloudcommander.module'
apply plugin: 'com.google.protobuf'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies{
    compile project(':vendor:module')
    compile 'com.typesafe.akka:akka-persistence_2.12:2.5.4'
    compile 'com.typesafe.akka:akka-actor_2.12:2.5.4'
    compile group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version: '2.5.4'
    compile 'org.iq80.leveldb:leveldb:0.7'
    compile 'org.fusesource.leveldbjni:leveldbjni-all:1.8'
    compile 'com.google.protobuf:protobuf-java:3.0.0'
    compileOnly 'org.projectlombok:lombok:1.16.18'

    testCompile 'junit:junit:4.12'
    testCompile 'com.typesafe.akka:akka-testkit_2.12:2.5.4'
    testCompile 'com.github.dnvriend:akka-persistence-inmemory_2.12:2.5.1.1'
    testCompile group: 'org.scala-lang', name: 'scala-library', version: '2.12.3'
    testCompileOnly 'org.projectlombok:lombok:1.16.18'
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

protobuf {
    generatedFilesBaseDir = "$projectDir/build/generated/proto"

    protoc {
        artifact = 'com.google.protobuf:protoc:3.0.0'
    }
}

clean {
    delete protobuf.generatedFilesBaseDir
}

idea {
    module {
        sourceDirs += file("${protobuf.generatedFilesBaseDir}/main/java");
        sourceDirs += file("${protobuf.generatedFilesBaseDir}/test/java");
    }
}